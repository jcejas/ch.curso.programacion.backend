<!DOCTYPE html>
    <head>
        <title>CoderHouse</title>
        <style>
            * {
                background-color: black;
                color: white;
            }
            body {
                display: flex;
            }
            .box {
                display: flex;
                justify-content: center;
                margin-top: 10%;
            }
            input {
                background-color: white;
                margin-bottom: 5px;
            }
            #button {
                background-color: #643dff;
                color: white
            }
            #button:hover {
                background-color: white;
                color: #643dff;
            }
        </style>
    </head>
    <body>
        <h1>Pets</h1>
        <div class="box">
            <br>
            <form action="http://localhost:8080/api/pets" method="post">
                <label>Name</label><br>
                <input type="text" name="name" id="name" /><br>
                <label>Species</label><br>
                <input type="text" name="species"/><br>
                <input id="button" type="submit" value="Enviar"/>
            </form>
        </div>
    </body>

</html>
